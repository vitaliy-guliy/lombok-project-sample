schemaVersion: 2.1.0
metadata:
  name: java-lombok
components:
  - name: tools
    container:
      # image: registry.redhat.io/devspaces/udi-rhel8:3.10
      image: registry.redhat.io/devspaces/udi-rhel8@sha256:445400718dbc8bc69f6081a6974980f784e53f5fbe256ee3261c08a6d31040b2
      memoryLimit: '3Gi'
      memoryRequest: '2Gi'
      cpuLimit: '4'
      cpuRequest: '1'
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
      volumeMounts:
        - name: m2
          path: /home/user/.m2
  - name: m2
    volume:
      size: 1G
commands:
  - id: build
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/lombok-project-sample
      commandLine: mvn clean install
      group:
        kind: build
        isDefault: true
